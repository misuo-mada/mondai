<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>特設クイズ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
    }

    #titleScreen, #quizScreen, #finalResult {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    #titleScreen {
      display: flex;
      background: linear-gradient(to bottom, #fefefe, #ccc);
    }

    #titleScreen h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #introContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #introSpeech {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 1px 1px 6px rgba(0,0,0,0.2);
      font-size: 16px;
      max-width: 300px;
      text-align: left;
      margin-right: 12px;
    }

#faceImage {
  width: auto;
  height: 120px; /* 高さだけ指定。必要なら調整 */
  border: none;
  border-radius: 0; /* ← これで丸めを解除 */
  background: none;
}


    #startBtn {
      font-size: 20px;
      padding: 12px 24px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
    }

    #quizScreen {
      display: none;
    }

    #timer {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 16px;
      background: #333;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
    }

    #questionArea {
      display: flex;
      align-items: center;
      margin-top: 60px;
    }

    #speechBubble {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-right: 12px;
      max-width: 60vw;
      text-align: left;
      box-shadow: 1px 1px 6px rgba(0,0,0,0.2);
      font-size: 16px;
    }

    #choices {
      margin-top: 30px;
    }

.choice {
  font-size: 24px;
  padding: 10px 30px;
  margin: 10px;
  border-radius: 8px;
  border: none;
  background-color: #f0f0f0;
  box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
  transition: transform 0.1s ease, box-shadow 0.1s ease;
}

.choice:active {
  transform: scale(0.95);
  box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
}

#startBtn {
  font-size: 20px;
  padding: 12px 24px;
  background-color: #4285f4;
  color: white;
  border: none;
  border-radius: 8px;
  transition: transform 0.1s ease, box-shadow 0.1s ease;
}

#startBtn:active {
  transform: scale(0.95);
  box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
}


    #result, #explanation {
      margin-top: 20px;
      font-size: 16px;
    }

    #nextBtn {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background-color: #4caf50;
      color: white;
      display: none;
    }

    #finalResult {
      font-size: 20px;
      padding: 20px;
    }

/* 共通：クリック感あるアニメーション */
button {
  transition: transform 0.1s ease, box-shadow 0.1s ease;
}

button:active {
  transform: scale(0.95);
  box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
}

/* クイズスタートボタン */
#startBtn {
  font-size: 20px;
  padding: 12px 24px;
  background-color: #4285f4;
  color: white;
  border: none;
  border-radius: 8px;
  box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
}

/* 次へボタン */
#nextBtn {
  margin-top: 20px;
  font-size: 16px;
  padding: 10px 20px;
  border-radius: 6px;
  border: none;
  background-color: #4caf50;
  color: white;
  display: none;
  box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
}



    @media (max-width: 480px) {
      #speechBubble {
        font-size: 14px;
        max-width: 70vw;
      }

      .choice {
        font-size: 20px;
        padding: 8px 20px;
      }

      #result, #explanation {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<!-- BGM・効果音 -->
<audio id="bgm" src="bgm.mp3" loop></audio>
<audio id="correctSound" src="correct.mp3"></audio>
<audio id="wrongSound" src="wrong.mp3"></audio>
<audio id="timeoutSound" src="timeout.mp3"></audio>

<!-- タイトル画面 -->
<div id="titleScreen">
  <div>
    <h1>第４分科会：特設クイズ！</h1>
    <div id="introContainer">
      <div id="introSpeech">
        ようこそ！このクイズは〇か×で答える3問形式です。<br>
        時間内に答えられるかな？頑張ってくださいね！
      </div>
<img id="faceImage" src="hakase.png" alt="博士">

    </div>
    <button id="startBtn" onclick="startQuiz()">クイズスタート</button>
  </div>
</div>

<!-- クイズ画面 -->
<div id="quizScreen">
  <div id="timer">制限時間: <span id="time">10</span>秒</div>

  <div id="questionArea">
    <div id="speechBubble">問題文がここに表示されます</div>
    <img id="faceImage" src="hakase.png" alt="顔">
  </div>

  <div id="choices">
    <button class="choice" onclick="answer(true)">〇</button>
    <button class="choice" onclick="answer(false)">×</button>
  </div>

  <div id="result"></div>
  <div id="explanation"></div>
  <button id="nextBtn" onclick="nextQuestion()">次へ</button>
</div>

<!-- 結果画面 -->
<div id="finalResult"></div>

<script>
const questions = [
  {
    text: "空は青い？",
    answer: true,
    explanation: "大気中の光の散乱により、空は青く見えます。"
  },
  {
    text: "2+2=5である。",
    answer: false,
    explanation: "2+2=4が正しい答えです。"
  },
  {
    text: "日本の首都は東京？",
    answer: true,
    explanation: "日本の首都は東京都です。"
  }
];

let current = 0;
let score = 0;
let timer;
let timeLeft = 10;
let totalStartTime = 0;
let totalEndTime = 0;

function startQuiz() {
  document.getElementById("titleScreen").style.display = "none";
  document.getElementById("quizScreen").style.display = "flex";
  totalStartTime = Date.now();
  document.getElementById("bgm").play();
  showQuestion();
}

function showQuestion() {
  document.getElementById("speechBubble").innerText = questions[current].text;
  document.getElementById("result").innerText = "";
  document.getElementById("explanation").innerText = "";
  document.getElementById("nextBtn").style.display = "none";
  document.querySelectorAll(".choice").forEach(btn => btn.disabled = false);
  startTimer();
}

function startTimer() {
  timeLeft = 10;
  document.getElementById("time").innerText = timeLeft;
  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("time").innerText = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      answer(null);
    }
  }, 1000);
}

function answer(userAnswer) {
  clearInterval(timer);
  document.querySelectorAll(".choice").forEach(btn => btn.disabled = true);
  const correct = questions[current].answer;

  if (userAnswer === correct) {
    document.getElementById("result").innerText = "正解！";
    document.getElementById("correctSound").play();
    score++;
  } else if (userAnswer === null) {
    document.getElementById("result").innerText = "時間切れ！";
    document.getElementById("timeoutSound").play();
  } else {
    document.getElementById("result").innerText = "不正解！";
    document.getElementById("wrongSound").play();
  }

  document.getElementById("explanation").innerText = questions[current].explanation;
  document.getElementById("nextBtn").style.display = "inline-block";
}

function nextQuestion() {
  current++;
  if (current < questions.length) {
    showQuestion();
  } else {
    showFinalResult();
  }
}

function showFinalResult() {
  totalEndTime = Date.now();
  const totalSeconds = Math.round((totalEndTime - totalStartTime) / 1000);
  document.getElementById("quizScreen").style.display = "none";
  document.getElementById("finalResult").style.display = "flex";
  document.getElementById("finalResult").innerHTML = `
    <p>クイズ終了！<br>
    正解数: <strong>${score} / ${questions.length}</strong><br>
    所要時間: <strong>${totalSeconds} 秒</strong></p>`;
}
</script>

</body>
</html>
